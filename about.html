<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Name - About</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts (Alegreya) -->
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Alegreya', serif;
            min-height: 100vh; /* Ensures the body takes at least the full height of the viewport */
            display: flex;
            flex-direction: column;
        }
        .section-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1; /* Allows the content area to grow and push the footer down */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .grid-item {
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Darker overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .grid-item:hover img {
            opacity: 0; /* Hide the image on hover */
        }
        .grid-item:hover .overlay {
            opacity: 1; /* Show the text on hover */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333; /* Darker background for the footer */
            color: white; /* Light text for readability */
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- About Page Content -->
    <div class="section-container">
        <h2>About Me</h2>
        <div class="grid-container">
            <a href="my-life.html" class="grid-item">
                <img src="images/my-life.jpg" alt="My Life">
                <div class="overlay">My Life</div>
            </a>
            <a href="philosophy.html" class="grid-item">
                <img src="images/philosophy.jpg" alt="Philosophy">
                <div class="overlay">Philosophy</div>
            </a>
            <a href="film.html" class="grid-item">
                <img src="images/film.jpg" alt="Film">
                <div class="overlay">Film</div>
            </a>
            <a href="chess.html" class="grid-item">
                <img src="images/chess.jpg" alt="Chess">
                <div class="overlay">Chess</div>
            </a>
            <a href="mathematics.html" class="grid-item">
                <img src="images/math.jpg" alt="Mathematics">
                <div class="overlay">Mathematics</div>
            </a>
            <a href="languages.html" class="grid-item">
                <img src="images/languages.jpg" alt="Languages">
                <div class="overlay">Languages</div>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cameron B. Horine. All rights reserved.</p>
    </footer>
</body>
</html>
